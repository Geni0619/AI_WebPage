    <link rel="preconnect" href="https://fonts.googleapis.com">

<body onload="onLoad()">
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://postfiles.pstatic.net/MjAyNDA3MjNfNjEg/MDAxNzIxNzA2NDA2MjAx.uQtR3soOgT8LvL0W0wqyc0onbeTGclOgCMwLQLGPnI0g.Db-0YXzVDW-urn4M9CecTzWdU_Ivez1wX9SjFfZLw9kg.JPEG/y.jpg?type=w466" alt="logo">
            SMART Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <!-- <textarea class="text-area" type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" onchange="inputChange(event)"></textarea>-->
            <textarea class="text-area" id="user-input" placeholder="Type a message..." 
            onkeydown="handleKeyPress(event)" onkeyup="handleKeyPress(event)" 
            onpaste="onPasteProcess(event)"></textarea>
            <button onclick="sendMessage()">
                <input type="image" src="https://static-00.iconduck.com/assets.00/send-icon-2048x1863-u8j8xnb6.png" alt ="Send">
            </button>
        </div>
    </div>
